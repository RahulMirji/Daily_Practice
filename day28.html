<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        a{
            color: rgb(57, 30, 180);
            text-decoration: none;
        }
        button{
            background-color: aqua;
            border: solid red 3px;
        }
        button:hover
        {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <a href="https://github.com/RahulMirji" target="_blank">My GitHub</a>

    <button>Click Me</button>

</body>
</html>
