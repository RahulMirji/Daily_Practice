<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Units Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .box {
      width: 200px;
      height: 100px;
      font-size: 1.5rem;
      background-color: lightblue;
      margin-bottom: 20px;
    }
    .relative-box {
      width: 100%;
      height: 100px;
      font-size: 1.5rem;
      background-color: lightgreen;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <h1>CSS Units Example</h1>
  <div class="box">Width: 200px</div>
  <div class="relative-box">Width: 50%</div>
</body>
</html>
